<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
    <script type="text/javascript">

        var gamer = confirm("Are you a Gamer?")
        var coder = confirm("Do you like coding?")
        if(gamer){
            var fave = prompt("What's your favorite game?")
        }
        if (coder&&gamer){
            document.write("You should make a "+fave+" game!")
        }
        else if (gamer){
            document.write("Your favorite game is "+fave+"!")
        }
        else if (coder){
            document.write("You like coding!")
        }
        else{
            document.write("You're not a gamer :(")
        }

    </script>

</body>
</html>
